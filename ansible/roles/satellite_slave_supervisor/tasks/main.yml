- name: install pip
  apt: name=python-pip update_cache=true state=latest
  become: true
  become_method: sudo
  tags:
    - supervisor
    - preconditions
    - slave

- name: install supervisor
  pip: name=supervisor
  become: true
  become_method: sudo
  tags:
    - supervisor
    - preconditions
    - slave

- name: create supervisor task directory
  file: path={{ supervisor_dir }}/supervisor.d state=directory
  tags:
    - supervisor
    - slave

- name: place supervisor config for satellite-slave
  template: src=supervisord.conf.j2 dest={{ supervisor_dir }}/supervisord.conf
  tags:
    - supervisor
    - slave

- name: place supervisor task list
  template: src=satellite_service.conf.j2 dest={{ supervisor_dir }}/supervisor.d/satellite_service.conf
  tags:
    - supervisor
    - slave

- name: ensure supervisor is started
  command: supervisord -c {{ supervisor_dir }}/supervisord.conf
  ignore_errors: yes
  tags:
    - supervisor
    - slave

- name: supervise satellite-slave
  supervisorctl: name=satellite-slave state=restarted config={{ supervisor_dir }}/supervisord.conf
  tags:
    - supervisor
    - slave
